<div class="albums-container" oncontextmenu='return false'>
    <ng-container *ngIf="areImagesLoading">
        <ng-container *ngFor="let imageLoading of getPaginatedLoadingPhotos()">
            <div class="column">
                <div class="image-container">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="!areImagesLoading">
        <ng-container *ngFor="let photo of getPaginatedPhotos()">
            <div class="column">
                <div class="image-container image-container-with-content"
                    (click)="navigateTo('album/' + photo.album.albumId)">
                    <img [src]="photo.photoUrl">
                    <div class="photo-legend">
                        <h4 class="album-name">{{photo.album.albumName}}</h4>
                        <h5 class="album-number-photos">{{photo.album.photos.length}} fotos</h5>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>

<mat-paginator [length]="photos.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)"
    showFirstLastButtons oncontextmenu='return false'></mat-paginator>
