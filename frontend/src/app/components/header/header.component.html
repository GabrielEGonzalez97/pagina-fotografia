<header class="header-container" (click)="changeHeaderPicture()" oncontextmenu='return false'>
    <app-contact class="contact"></app-contact>
    <ng-container *ngIf="!photoToShow" >
        <mat-spinner></mat-spinner>
    </ng-container>
    <ng-container *ngIf="photoToShow">
        <img class="image-header" [src]="photoToShow.photoUrl">
    </ng-container>
</header>
